{% extends "base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h3>
    <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
  </h3>
{% endblock %}

{% block content %}
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3>
        {{ entry.date_added|date:'M d, Y H:i' }}
        <small>edit entry</small>
      </h3>
    </div>
    <div class="panel-body">
      <form method="post" action="{% url 'learning_logs:edit_entry' entry.id %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
          <button name="submit" class="btn btn-primary">save changes</button>
        {% endbuttons %}
      </form>
    </div>
  </div>
{% endblock %}
